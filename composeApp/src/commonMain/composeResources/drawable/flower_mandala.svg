<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="petalGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF1744;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF5252;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8A80;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <g transform="translate(100, 100)">
    <!-- Outer petals layer -->
    <g id="petal">
      <ellipse cx="0" cy="-50" rx="15" ry="35" fill="url(#petalGrad)"/>
    </g>
    <use href="#petal" transform="rotate(30)"/>
    <use href="#petal" transform="rotate(60)"/>
    <use href="#petal" transform="rotate(90)"/>
    <use href="#petal" transform="rotate(120)"/>
    <use href="#petal" transform="rotate(150)"/>
    <use href="#petal" transform="rotate(180)"/>
    <use href="#petal" transform="rotate(210)"/>
    <use href="#petal" transform="rotate(240)"/>
    <use href="#petal" transform="rotate(270)"/>
    <use href="#petal" transform="rotate(300)"/>
    <use href="#petal" transform="rotate(330)"/>
    
    <!-- Middle petals layer -->
    <g id="midPetal">
      <ellipse cx="0" cy="-35" rx="12" ry="25" fill="#AB47BC" opacity="0.8"/>
    </g>
    <use href="#midPetal" transform="rotate(15)"/>
    <use href="#midPetal" transform="rotate(45)"/>
    <use href="#midPetal" transform="rotate(75)"/>
    <use href="#midPetal" transform="rotate(105)"/>
    <use href="#midPetal" transform="rotate(135)"/>
    <use href="#midPetal" transform="rotate(165)"/>
    <use href="#midPetal" transform="rotate(195)"/>
    <use href="#midPetal" transform="rotate(225)"/>
    <use href="#midPetal" transform="rotate(255)"/>
    <use href="#midPetal" transform="rotate(285)"/>
    <use href="#midPetal" transform="rotate(315)"/>
    <use href="#midPetal" transform="rotate(345)"/>
    
    <!-- Inner decorative circles -->
    <circle cx="0" cy="0" r="25" fill="url(#centerGrad)"/>
    <circle cx="0" cy="0" r="20" fill="#FF6F00" opacity="0.7"/>
    <circle cx="0" cy="0" r="15" fill="#FFD54F" opacity="0.8"/>
    
    <!-- Center detail dots -->
    <circle cx="0" cy="-8" r="2" fill="#BF360C"/>
    <circle cx="7" cy="-4" r="2" fill="#BF360C"/>
    <circle cx="7" cy="4" r="2" fill="#BF360C"/>
    <circle cx="0" cy="8" r="2" fill="#BF360C"/>
    <circle cx="-7" cy="4" r="2" fill="#BF360C"/>
    <circle cx="-7" cy="-4" r="2" fill="#BF360C"/>
  </g>
</svg>
