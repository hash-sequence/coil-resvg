<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <filter id="dropShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="5" dy="6" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.55" result="shadowColor"/>
      <feComposite in="shadowColor" in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="gaussianBlur" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="7"/>
    </filter>

    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="7" result="blur"/>
      <feFlood flood-color="#FFD700" flood-opacity="0.85" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="neonGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="9" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <clipPath id="clipTL"><rect x="0" y="0" width="200" height="200"/></clipPath>
    <clipPath id="clipTR"><rect x="200" y="0" width="200" height="200"/></clipPath>
    <clipPath id="clipBL"><rect x="0" y="200" width="200" height="200"/></clipPath>
    <clipPath id="clipBR"><rect x="200" y="200" width="200" height="200"/></clipPath>
  </defs>

  <rect x="0" y="0" width="200" height="200" fill="#E8EDF3"/>
  <rect x="35" y="50" width="130" height="100" rx="18" fill="#4A90D9" filter="url(#dropShadow)"/>

  <rect x="200" y="0" width="200" height="200" fill="#1a1a2e"/>
  <g clip-path="url(#clipTR)">
    <circle cx="300" cy="100" r="45" fill="none" stroke="#00FFAA" stroke-width="4" filter="url(#neonGlow)"/>
    <circle cx="300" cy="100" r="28" fill="none" stroke="#00AAFF" stroke-width="3" filter="url(#neonGlow)"/>
  </g>

  <rect x="0" y="200" width="200" height="200" fill="#6B7B8D"/>
  <g clip-path="url(#clipBL)">
    <polygon points="100,230 115,270 155,270 122,292 133,330 100,312 67,330 78,292 45,270 85,270"
             fill="#F1C40F" filter="url(#outerGlow)"/>
  </g>

  <rect x="200" y="200" width="200" height="200" fill="#FAF5EF"/>
  <g clip-path="url(#clipBR)">
    <circle cx="300" cy="300" r="50" fill="#E74C3C" filter="url(#gaussianBlur)"/>
    <circle cx="300" cy="300" r="18" fill="#FF6B6B" opacity="0.9"/>
  </g>

  <line x1="200" y1="0" x2="200" y2="400" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="0" y1="200" x2="400" y2="200" stroke="#FFFFFF" stroke-width="2"/>
</svg>
