<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#95E1D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F38181;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.3"/>
  
  <!-- Geometric pattern -->
  <g transform="translate(100, 100)">
    <!-- Rotating triangles -->
    <polygon points="0,-60 -20,-20 20,-20" fill="url(#grad2)" opacity="0.8"/>
    <polygon points="60,0 20,-20 20,20" fill="url(#grad1)" opacity="0.8" transform="rotate(90)"/>
    <polygon points="0,60 -20,20 20,20" fill="url(#grad2)" opacity="0.8" transform="rotate(180)"/>
    <polygon points="-60,0 -20,-20 -20,20" fill="url(#grad1)" opacity="0.8" transform="rotate(270)"/>
    
    <!-- Center star -->
    <path d="M 0,-30 L 7,-10 L 29,-10 L 11,5 L 18,25 L 0,10 L -18,25 L -11,5 L -29,-10 L -7,-10 Z" 
          fill="#FFE66D" stroke="#FF6B6B" stroke-width="2"/>
    
    <!-- Outer circles -->
    <circle cx="50" cy="0" r="15" fill="#FF6B6B" opacity="0.6"/>
    <circle cx="0" cy="50" r="15" fill="#4ECDC4" opacity="0.6"/>
    <circle cx="-50" cy="0" r="15" fill="#95E1D3" opacity="0.6"/>
    <circle cx="0" cy="-50" r="15" fill="#F38181" opacity="0.6"/>
  </g>
  
  <!-- Decorative arcs -->
  <path d="M 30,30 Q 50,50 30,70" stroke="#FF6B6B" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 170,30 Q 150,50 170,70" stroke="#4ECDC4" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 30,170 Q 50,150 30,130" stroke="#95E1D3" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 170,170 Q 150,150 170,130" stroke="#F38181" stroke-width="3" fill="none" opacity="0.5"/>
</svg>
