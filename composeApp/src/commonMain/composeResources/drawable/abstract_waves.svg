<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="waveGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="waveGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F093FB;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#F5576C;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="waveGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FACFE;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00F2FE;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#1A1A2E"/>
  
  <!-- Wave layers -->
  <path d="M 0,80 Q 25,60 50,80 T 100,80 T 150,80 T 200,80 L 200,200 L 0,200 Z" 
        fill="url(#waveGrad1)"/>
  
  <path d="M 0,100 Q 25,85 50,100 T 100,100 T 150,100 T 200,100 L 200,200 L 0,200 Z" 
        fill="url(#waveGrad2)"/>
  
  <path d="M 0,120 Q 25,105 50,120 T 100,120 T 150,120 T 200,120 L 200,200 L 0,200 Z" 
        fill="url(#waveGrad3)"/>
  
  <!-- Floating circles -->
  <circle cx="40" cy="50" r="8" fill="#FFD700" opacity="0.6">
    <animate attributeName="cy" values="50;45;50" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="35" r="5" fill="#FF69B4" opacity="0.7">
    <animate attributeName="cy" values="35;30;35" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="60" r="6" fill="#00CED1" opacity="0.6">
    <animate attributeName="cy" values="60;55;60" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="45" r="7" fill="#98FB98" opacity="0.7">
    <animate attributeName="cy" values="45;40;45" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Decorative arcs -->
  <path d="M 20,150 Q 50,130 80,150" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 120,170 Q 150,150 180,170" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Stars -->
  <polygon points="30,25 32,30 37,30 33,33 35,38 30,35 25,38 27,33 23,30 28,30" 
           fill="#FFFFFF" opacity="0.8"/>
  <polygon points="150,20 152,25 157,25 153,28 155,33 150,30 145,33 147,28 143,25 148,25" 
           fill="#FFFFFF" opacity="0.7"/>
  <polygon points="180,55 181,58 184,58 182,60 183,63 180,61 177,63 178,60 176,58 179,58" 
           fill="#FFFFFF" opacity="0.6"/>
</svg>
